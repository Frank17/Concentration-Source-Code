<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}{% endblock %}
        </title>
        <link rel="stylesheet" href="{{ url_for('.static', filename='css/style.css') }}">
    </head>
    <body>
        <div class="container">
            

        </div>
        <div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                        {{ msg }}
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </body>
</html>
